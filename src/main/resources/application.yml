spring:
  application:
    name: spring-data-demo-1
  datasource:
    password: 1
    url: jdbc:postgresql://localhost:5432/spring-data-demo-1
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080
